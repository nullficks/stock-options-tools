<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Options Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.1.1/dist/ag-grid-community.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.1.1/styles/ag-grid.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.1.1/styles/ag-theme-alpine-dark.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">
          <i class="fas fa-chart-line me-2"></i>
          Stock Options Lab
        </h2>
      </div>
    </div>
  </header>

  <div class="container-fluid mt-4">
    <!-- Stock Ticker Input -->
    <div class="row mb-4">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" id="stockTicker" class="form-control" placeholder="Enter stock ticker (e.g., AAPL, TSLA, NVDA)" value="AAPL">
              <button class="btn btn-primary" onclick="loadStockOptions()">
                <i class="fas fa-chart-bar me-1"></i>Load Options
              </button>
            </div>
            <div id="stockPriceDisplay" class="mt-2 text-center text-light"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Covered Calls Section -->
    <div class="row">
      <div class="col-xxl-6 col-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5><i class="fas fa-chart-line me-2 text-primary"></i>Covered Calls: Max Yield vs Break-Even</h5>
            <span id="currentTicker" class="badge bg-primary">AAPL</span>
          </div>
          <div class="card-body">
            <div id="coveredCallsChart" class="chart-container"></div>
          </div>
        </div>
      </div>
      <div class="col-xxl-6 col-12">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-table me-2 text-primary"></i>Covered Calls Table</h5>
          </div>
          <div class="card-body">
            <div id="coveredCallsTable" class="ag-theme-alpine-dark" style="width: 100%; height: 500px;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vertical Spreads Section -->
    <div class="row mt-4">
      <div class="col-xxl-6 col-12">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-chart-area me-2 text-primary"></i>Vertical Spreads: Risk vs Reward</h5>
          </div>
          <div class="card-body">
            <div id="verticalSpreadsChart" class="chart-container"></div>
          </div>
        </div>
      </div>
      <div class="col-xxl-6 col-12">
        <div class="card">
          <div class="card-header">
            <h5><i class="fas fa-table me-2 text-primary"></i>Vertical Spreads Table</h5>
          </div>
          <div class="card-body">
            <div id="verticalSpreadsTable" class="ag-theme-alpine-dark" style="width: 100%; height: 500px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-4">
    <div class="container py-3">
      <p class="mb-1 text-light">Â© 2025 Stock Options Lab | Data from Yahoo Finance</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script defer src="main.dart.js"></script>
</body>
</html>
